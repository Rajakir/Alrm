<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address - E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        Shipping Address
    </header>
    <main class="address-container">
        <h1>Enter Your Address</h1>
        <form id="address-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="1234 Main St" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="New York" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" placeholder="NY" required>
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" placeholder="10001" required>
            </div>
 
            <button type="submit">Proceed to Payment</button>
        </form>
    </main>
    <script>
      
        document.getElementById('address-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collecting Address Details
            const addressDetails = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zipcode: document.getElementById('zipcode').value
            };

            // Storing Address in Local Storage
            localStorage.setItem('address', JSON.stringify(addressDetails));

            // Redirect to Payment Page
            window.location.href = 'payment.html';
        });
    </script>
</body>
</html>
